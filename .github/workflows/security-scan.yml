name: Run Python Security Scanner

on:
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write  # Needed to comment on PRs

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Scanner and Capture Output
        id: scan
        run: |
          echo "üîç Running Security Scanner..."
          output=$(python scripts/scanner_updated.py)
          echo "$output" > full_output.txt
          echo "scanner_output<<EOF" >> $GITHUB_ENV
          echo "$output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # Check for HIGH severity issues
          if echo "$output" | grep -q "Severity: HIGH"; then
            echo "has_high_issues=true" >> $GITHUB_ENV
          else
            echo "has_high_issues=false" >> $GITHUB_ENV
          fi

      - name: Comment PR with Scanner Results
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## üîê Security Scan Results from `scanner_updated.py`

            **Scan Status:** ${{ env.has_high_issues == 'true' && '‚ùå Critical Issues Found!' || '‚úÖ No Critical Issues Detected' }}

            ```
            ${{ env.scanner_output }}
            ```

            ---
            > ‚ö†Ô∏è Please address any critical/high severity vulnerabilities before merging.
